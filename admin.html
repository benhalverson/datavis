<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<title>Basic Template</title>
</head>
<body>
	<div class="navbar navbar-default">
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="#">Data Visualization</a>
	  </div>
	  <div class="navbar-collapse collapse navbar-responsive-collapse">
	    <ul class="nav navbar-nav">
	      <li><a href="newsfeed.html">News Feed</a></li>
	      <li><a href="form.html">Submit Data</a></li>
	      <li class="active" id="admin"><a href="admin.html">Admin</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a id="signOut" href="#">Sign Out</a></li>
	    </ul>
	  </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-xs-4 col-center">
				First Name<input class="firstName form-control" type="text" placeholder="John" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-xs-4 col-center">
				Last Name<input class="lastName form-control" type="text" placeholder="Doe" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-center">
				Phone <input class="phone form-control" type="text" placeholder="123456789" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-xs-4 col-center">
				Email<input class="email form-control" type="text" placeholder="john@gmail.com" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-center">
				Password <input class="password form-control" type="password" placeholder="password" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-center">
				Cohort Number<select class="cohort form-control">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-center">
				Permissions<select class="permissions form-control">
					<option value="1">1</option>
					<option value="2">2</option>
				</select>
			</div>
		</div>
		<br />
			<div class="row">
				<div class="col-lg-4 col-md-4 col-center">
					<button class="btn btn-success register">Register Member</button>
				</div>
			</div>
	</div>


<script src="includes/jQuery-v2.1.1.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
<script src="js/admin.js"></script>
</body>
</html>

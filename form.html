<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<title>Basic Template</title>
</head>
<body>
	
<div class="container col-center">
	<form name="daily-form" class="form-horizontal">
		<fieldset>
	<div class="form-group">
		<div class="col-lg-8 col-md-6 col-xs-6 col-center">
			<label class="control-label">Submit links</label>
			<div class="col-lg-8 col-md-8">
				<input class="info form-control" type="text" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-4 col-md-6 col-xs-6 col-center">
			<label class="col-lg-6">Daily Github Push</label>
			<div class="col-lg-6">
				<input type="checkbox" class="github" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-4 col-md-6 col-xs-6 col-center">
			<label class="col-lg-6">Blog Post</label>
			<div class="col-lg-6">
				<input type="checkbox" class="blog" />
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-8 col-md-6 col-xs-6 col-center">
			<label class="control-label">LinkedIn Connections</label>
			<div class="col-lg-8 col-md-8">
				<input class="linkedIn form-control" type="number" min="0" max="100" />
			</div>
		</div>
	</div>
</fieldset>
</form>
<div class="row">
		<div class="col-lg-3 col-md-4 col-xs-4 col-center">
			<button class="btn btn-success submit">Submit</button>
		</div>
	</div>
</div>



<script src="includes/jQuery-v2.1.1.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
<script src="js/form.js"></script>
</body>
</html>
